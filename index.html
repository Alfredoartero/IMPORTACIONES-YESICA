<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IMPORTACIONES YESICA</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f1115;
  --panel:#171923;
  --muted:#c9ced6;
  --text:#f5f7fb;
  --brand:#db2777;
  --ring:#2a2f3b;
  --radius:14px;
}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}
.container{max-width:1100px;margin:auto;padding:20px}
h1{color:var(--brand)}
.grid{
  display:grid;
  gap:22px;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
}
.card{
  background:var(--panel);
  border:1px solid var(--ring);
  border-radius:var(--radius);
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}
.card:hover{transform:translateY(-5px)}
.thumb img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.badge{
  position:absolute;
  margin:10px;
  background:var(--brand);
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
}
.card-body{padding:15px}
.meta{color:var(--muted);font-size:14px}
.price{color:var(--brand);font-weight:800}
.modal-backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal{
  background:var(--panel);
  padding:20px;
  border-radius:14px;
  max-width:800px;
  width:95%;
}
.modal img{
  width:100%;
  max-height:400px;
  object-fit:contain;
}
.close-btn{
  float:right;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
  <h1>IMPORTACIONES YESICA</h1>
  <h2>Vehículos disponibles</h2>
  <div class="grid" id="vehicleGrid"></div>
</div>

<div class="modal-backdrop" id="modalBackdrop">
  <div class="modal">
    <span class="close-btn" onclick="closeModal()">Cerrar ✕</span>
    <h3 id="modalTitle"></h3>
    <p id="modalMeta"></p>
    <img id="modalImg">
    <p id="modalDesc"></p>
    <p id="modalPrice"></p>
  </div>
</div>

<script>

const API_URL = "https://script.google.com/macros/s/AKfycbyXVu4DdetKAkCpdvSHBYUhoLhqQSQKbc0bbE_PpYnK0-7SujCeJ-C0EFzZQ5WBwxFAkQ/exec";

async function loadInventory(){
  const grid = document.getElementById("vehicleGrid");
  grid.innerHTML = "Cargando...";

  try{
    const res = await fetch(API_URL);
    const cars = await res.json();
    grid.innerHTML = "";

    cars.forEach(c => {

      const images = c.images || [];
      const firstImage = images[0] || "";

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="thumb" style="position:relative;">
          <span class="badge">${c.badge || ""}</span>
          <img src="${firstImage}">
        </div>
        <div class="card-body">
          <h3>${c.titulo}</h3>
          <p class="meta">${c.meta}</p>
          <p class="price">$${Number(c.price).toLocaleString()}</p>
        </div>
      `;

      card.onclick = () => openModal(c);

      grid.appendChild(card);
    });

  }catch(e){
    console.error(e);
    grid.innerHTML = "Error cargando inventario.";
  }
}

function openModal(car){
  document.getElementById("modalTitle").textContent = car.titulo;
  document.getElementById("modalMeta").textContent = car.meta;
  document.getElementById("modalDesc").textContent = car.desc;
  document.getElementById("modalPrice").textContent = "$" + Number(car.price).toLocaleString();
  document.getElementById("modalImg").src = car.images[0] || "";
  document.getElementById("modalBackdrop").style.display = "flex";
}

function closeModal(){
  document.getElementById("modalBackdrop").style.display = "none";
}

loadInventory();

</script>

</body>
</html>
